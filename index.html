  <!-- TensorFlow -->

  <script>
    const MIN_EXERCISE_TIME = 30 * 60; // 30 åˆ†é˜
    let model;
    let detector;
    let exerciseTime = 0;
    let isMoving = false;
    let isChallengeComplete = false;
    let isWebcamActive = false;
    let animationFrameRef;
    let intervalRef;

    const webcamVideo = document.getElementById("webcam-video");
    const startButton = document.getElementById("start-button");
    const statusElement = document.getElementById("status");
    const movementStatusElement = document.getElementById("movement-status");
    const progressBar = document.getElementById("progress-bar");
    const exerciseTimeElement = document.getElementById("exercise-time");
    const completionMessage = document.getElementById("completion-message");

    // è¼‰å…¥æ¨¡å‹
    const loadModel = async () => {
      statusElement.textContent = "æ­£åœ¨è¼‰å…¥æ¨¡å‹...";
      try {
        detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
          modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
        });
        statusElement.textContent = "æ¨¡å‹è¼‰å…¥å®Œæˆï¼Œè«‹é»æ“Šé–‹å§‹ã€‚";
        startButton.disabled = false;
        startButton.textContent = "é–‹å§‹æŒ‘æˆ°";
      } catch (error) {
        statusElement.textContent = "æ¨¡å‹è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚";
        console.error("æ¨¡å‹è¼‰å…¥éŒ¯èª¤:", error);
      }
    };

    // å•Ÿå‹•æ”å½±æ©Ÿ
    const startWebcam = async () => {
      startButton.disabled = true;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        webcamVideo.srcObject = stream;
        await webcamVideo.play();
        isWebcamActive = true;
        webcamVideo.classList.remove("opacity-0", "h-0");
        webcamVideo.classList.add("opacity-100", "h-auto");
        statusElement.textContent = "è«‹é–‹å§‹é‹å‹•ï¼";
        runPoseDetection();
        startTimer();
      } catch (err) {
        statusElement.textContent = "ç„¡æ³•å­˜å–ç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™æˆ–è£ç½®æ”¯æ´æ€§ã€‚";
        console.error("Webcam éŒ¯èª¤:", err);
      }
    };

    // å§¿å‹¢åµæ¸¬
    const runPoseDetection = async () => {
      if (isWebcamActive && webcamVideo.readyState >= 2) {
        const poses = await detector.estimatePoses(webcamVideo);
        if (poses.length > 0) {
          const keypoints = poses[0].keypoints;
          isMoving = detectMovement(keypoints);
          movementStatusElement.textContent = `ç‹€æ…‹ï¼š${isMoving ? "æ­£åœ¨é‹å‹•ä¸­ ğŸ’ª" : "è«‹é–‹å§‹å‹•ä¸€å‹•ï¼"}`;
        }
      }
      animationFrameRef = requestAnimationFrame(runPoseDetection);
    };

    // ç°¡æ˜“çš„å‹•ä½œåˆ¤å®šé‚è¼¯
    const detectMovement = (keypoints) => {
      const visible = keypoints.filter(kp => kp.score > 0.5);
      return visible.length > 5;
    };

    // å•Ÿå‹•è¨ˆæ™‚å™¨
    const startTimer = () => {
      intervalRef = setInterval(() => {
        if (isMoving && exerciseTime < MIN_EXERCISE_TIME) {
          exerciseTime++;
          updateUI();
        }
        if (exerciseTime >= MIN_EXERCISE_TIME && !isChallengeComplete) {
          completeChallenge();
        }
      }, 1000);
    };

    // æ›´æ–°ç•«é¢é€²åº¦æ¢èˆ‡æ™‚é–“
    const updateUI = () => {
      const minutes = String(Math.floor(exerciseTime / 60)).padStart(2, '0');
      const seconds = String(exerciseTime % 60).padStart(2, '0');
      exerciseTimeElement.textContent = `${minutes}:${seconds}`;
      progressBar.style.width = `${(exerciseTime / MIN_EXERCISE_TIME) * 100}%`;
    };

    // å®ŒæˆæŒ‘æˆ°
    const completeChallenge = async () => {
      isChallengeComplete = true;
      clearInterval(intervalRef);
      cancelAnimationFrame(animationFrameRef);

      // åœæ­¢æ”åƒé ­
      if (webcamVideo.srcObject) {
        webcamVideo.srcObject.getTracks().forEach(track => track.stop());
      }
      webcamVideo.classList.add('opacity-0', 'h-0');

      // å‘¼å«æœ¬åœ°ä¼ºæœå™¨ API
      try {
        const response = await fetch("http://localhost:5000/challenge-complete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ completed: true, time: exerciseTime })
        });

        if (!response.ok) throw new Error("ä¼ºæœå™¨éŒ¯èª¤");

        document.getElementById("video-container").style.display = "none";
        document.getElementById("button-container").style.display = "none";
        completionMessage.classList.remove("hidden");
        statusElement.textContent = "ğŸ‰ æŒ‘æˆ°å·²å®Œæˆï¼";

      }
    };

    // åˆå§‹åŒ–
    window.onload = loadModel;

  </script>
